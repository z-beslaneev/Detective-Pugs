services:
  postgres:
    image: ubuntu/postgres:14-22.04_beta
    restart: always
    env_file:
      - dev.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  http_server:
    build:
      context: ..
      dockerfile: build/backend/Dockerfile
#    restart: always
    env_file:
      - dev.env
    ports:
      - "80:8080"
    depends_on:
      postgres:
        condition: service_healthy
