  <script>
    function loadMapList(cb) {
      $.getJSON('/api/v1/maps', function(data){
        cb(data);
      });
    }

    function loadMap(cmap) {
      $('#container').hide();
      $.getJSON('/api/v1/maps/' + cmap['id'], function(data){
        gameLoadMap(data);
        gameserverMain();
      });
    }

    loadMapList(maps => {
      const ul = $('<ul>');
      ul.addClass('map-list');
      for(imap of maps) {
        const cmap = imap;
        const li = $('<li>');
        const a = $('<a>');
        a.text(cmap['name'])
        a.attr('href', '#')
        a.click(function(){
          loadMap(cmap);
        });
        li.append(a);
        ul.append(li);
      }
      $('#container').append(ul);
    });
  </script>
